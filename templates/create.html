{% extends "base.html" %}
{% block title %}Novo Item{% endblock %}
{% block content %}
<h2>Novo Item</h2>

<form action="/criar" method="post">
    <label>Nome:</label>  

    <input type="text" name="nome" required>  
  

    <label>Descrição:</label>  

    <textarea name="descricao" required></textarea>  
  

    <button type="submit">Salvar</button>
</form>
{% endblock %}
