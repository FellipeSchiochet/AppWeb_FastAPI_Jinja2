<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}CRUD FastAPI{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header>
        <h1>CRUD com FastAPI + Jinja2</h1>
        <nav>
            <a href="/">In√≠cio</a> |
            <a href="/novo">Novo Item</a>
        </nav>
    </header>
    <main>
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li class="{{ message.type }}">{{ message.message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>

</html>
